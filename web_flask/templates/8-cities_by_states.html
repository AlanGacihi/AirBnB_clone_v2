<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states.values()|sort(attribute='name') %}
            <LI>{{ state.id|e }}: <B>{{ state.name|e }}</B>
                <UL>
                    {% for city in state.cities|sort(attribute='name') %}
                    <LI>{{ city.id|e }}: <B>{{ city.name|e }}</B></LI>
                    {% endfor %}
                </UL>
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
